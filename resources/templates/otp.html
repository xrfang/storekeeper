  <a class="navbar-brand" href="#"><img src="/imgs/nav_title.png"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarMenu">
    <a class="navbar-brand" href="#">用户管理</a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">

<div class="container" style="max-width:500;text-align:center;padding-top:20px">

    {{.Name}}的登录密钥
</div>
<div class="card-body">
  <img id=qrimg style="width:200;height:200" />
  <p style="margin:1rem">请用动态密码管理器（如FreeOTP）扫描该二维码</p>

</div>
</div>
<script>
var qrcode = "{{.Code}}"
$(document).ready(function () {
  $('#qrimg').attr('src', qrcode)
})
</script>
